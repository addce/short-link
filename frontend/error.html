<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Short Link Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }

        body {
            padding: 16px 32px;
        }

        .header {
            margin-bottom: 32px;
        }

        .content {
            background-color: gainsboro;
            padding: 32px;
            border-radius: 16px;
            display: flex;
            flex-flow: column;
            align-items: center;
        }

        .search-box {
            margin-bottom: 16px;
        }

        .result {
            font-size: 32px;
        }

        .result :link, .result :visited {
            color: green;
        }

        .result :hover {
            color: #004a00;
        }
    </style>
</head>
<body>
<div>
    <div class="header">
        <h1>Short Link Service</h1>
    </div>
    <div class="content">
        <div>Something Went Wrong</div>
        <div><a href="/">Go Home</a></div>
    </div>
</div>
</body>
</html>
